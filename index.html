<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Did I just miss that train?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>


</head>

<div class="container">

    <div class="row">
        <div class="jumbotron">
            <h1>All Aboard!</h1>
            <p>How long is it until the next train? Is it time to panic? Time to run? Time to resign yourself to sleeping on
                the streets tonight? Let's find out!</p>
        </div>
    </div>

    <div class="row">
        <div id=scheduleDiv>
            <span class="headTab">Current Schedule</span>
            <table id="schedule">
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th>Last Train</th>
                </tr>
            </table>
        </div>
    </div>

    <br>

    <div class="row">
        <div id="addTrainDiv">
            <span class="headTab">Add Train</span>
            <div class="panel-body" id="addTrainForm">
                <form>
                    <div class="form-group">
                        <label for="newTrain">Train Name</label>
                        <input class="form-control" id="newTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="newDestination">Destination</label>
                        <input class="form-control" id="newDestination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="newTrainTime">First Train Time (HH:mm) - 24hr time</label>
                        <input class="form-control" id="newFirstTrainTime" type="text">
                    </div>
                    <div class="form-group">
                        <label for="newTrainTime">Runs Per Day</label>
                        <input class="form-control" id="newRunsPerDay" type="text">
                    </div>
                    <div class="form-group">
                        <label for="newFrequency">Frequency (min)</label>
                        <input class="form-control" id="newFrequency" type="text">
                    </div>
                </form>
                <button class="btn btn-primary" id="submit" type="submit">Submit</button>
            </div>
        </div>
    </div>

</div>

<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="assets/javascript/app.js"></script>
